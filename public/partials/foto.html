<div class="page-header text-center">
        <h1>{{foto.titulo}}</h1>
    </div>
    <p ng-show="mensagem.length"class="alert alert-info">{{mensagem}}</p>
    <form name="formulario" class="row" ng-submit="envia()" novalidate>
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input ng-model="foto.titulo" name="titulo" class="form-control" required>    
                <span ng-show="formulario.titulo.$touched && formulario.titulo.$error.required" class="form-control alert-danger">Título obrigatório</span>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input ng-model="foto.url" name="url" class="form-control" required>
                <span ng-show="formulario.url.$touched && formulario.url.$error.required" class="form-control alert-danger">URL obrigatória</span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea ng-model="foto.descricao" name="descricao" class="form-control" required>
                </textarea>
                <span ng-show="formulario.descricao.$touched && formulario.descricao.$error.required" class="form-control alert-danger">Descrição é obrigatória</span>
            </div>

            <div class="form-group">
                <label>Grupo</label>
                <select name="grupo" class="form-control" required ng-controller="GrupoController"
                 ng-model="foto.grupo" ng-options="grupo._id as (grupo.nome | uppercase)  for grupo in grupos">
                    <option value="">Selecione um Grupo</option>
                </select>
                <span ng-show="formulario.grupo.$touched && formulario.grupo.$error.required" class="form-control alert-danger">Grupo é obrigatório</span>
            </div>
    
            <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
                Salvar
            </button>
             <a href="/" class="btn btn-primary" meu-focus>Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        </div>
    </form>
