<div>
    <div class="jumbotron">
        <h1 class="text-center">Devpic</h1>
    </div>
    <p class="alert alert-info" ng-if="mensagem.length">{{mensagem}}</p>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a href="fotos/cadastro" class="btn btn-primary">Nova Foto</a>
                    </span>
                    <input class="form-control" ng-model-options="{debounce: 500}" placeholder="filtrar pelo tÃ­tulo da foto"
                        ng-model="filtro">
                </div>
            </form>
        </div> <!-- fim col-md-12 -->
    </div> <!-- fim row -->
    <div class="row">
        <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
            <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
            <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block"> Editar</a>
            <button-delete acao="remover(foto)" texto="Remover"></button-delete>
        </meu-painel>
    </div><!-- fim row -->
</div>
